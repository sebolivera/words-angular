<div style="display: flex">
  <div>
    <canvas
      #mainCanvas
      id="mainCanvas"
      (click)="doClick($event)"
      (mousemove)="mouseMove($event)"
    ></canvas>
  </div>

  <div style="padding-left: 10px">
    <h3>Commands:</h3>
    <ul>
      <li>Use the arrow buttons to move around</li>
      <li>Press 'u' to undo</li>
      <li>Press 'r' to restart the level</li>
    </ul>
  </div>
</div>
